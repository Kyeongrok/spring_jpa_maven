spring:
  application.name: voting-server
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/spring_example
    username: postgres
    password: 123456
    max-wait: 1000
    log-validation-errors: true
    hikari.maximum-pool-size: 5
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: update # Hibernate ddl auto (create, create-drop, update, validate)
    show-sql: true
